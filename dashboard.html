<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6131ecdde6.js"
      crossorigin="anonymous"
    ></script>
    <title>Taller 0 Maquetación Responsive</title>
  </head>

  <body>
    <div class="header">
      <div class="header-top">
        <div class="item">
          <img src="./img/hotelia campana.svg" alt="" />
          <span class="text-logo">OTELIA</span>
        </div>
        <div class="item">
          <img src="./img/user/user1.png" alt="" />
          <span>Lorem, ipsum.</span>
        </div>
      </div>
      <a href=""><i class="las la-bed"></i><span>Habitaciones</span></a>
      <a href=""><i class="las la-bell"></i><span>Reservas</span></a>
      <a href=""><i class="las la-bed"></i><span>Habitaciones</span></a>
      <a href=""><i class="las la-bell"></i><span>Habitaciones</span></a>

      <a href=""
        ><i class="las la-sign-out-alt logout"></i><span>Cerrar sesion</span></a
      >
    </div>
    <div class="Content">
      <div class="form">
        <h1>Bienvenido</h1>
        <form action="">
          <div class="profile">
            <img src="./img/opinion/user2.png" alt="" />
            <button><i class="las la-arrow-down"></i></button>
          </div>
          <div class="grid">
            <div class="row">
              <label for="TypeDoc">Tipo de documento</label>
              <select name="" id="TypeDoc">
                <option value=""></option>
                <option value="">CC</option>
                <option value="">Extranjera</option>
              </select>
            </div>
            <div class="row">
              <label for="Name">Nombre</label>
              <input type="text" name="" id="Name" />
            </div>

            <div class="row">
              <label for="Birthday">Fecha de nacimiento</label>
              <input type="date" name="" id="Birthday" />
            </div>
            <div class="row">
              <label for="">Genero</label>
              <div class="Checkbox">
                <input type="radio" name="gender" id="Women" /> Mujer
                <input type="radio" name="gender" id="Man" /> Hombre
                <input type="radio" name="gender" id="Otro" /> Otro
              </div>
            </div>
            <div class="row">
              <label for="Email">Email</label>
              <input type="email" name="" id="Email" />
            </div>
            <div class="row">
              <label for="NumDoc">Numero de documento</label>
              <input type="text" name="" id="NumDoc" />
            </div>
            <div class="row">
              <label for="LastName">Apellidos</label>
              <input type="text" name="" id="LastName" />
            </div>
            <div class="row">
              <label for="Country">Pais de origen</label>
              <select name="" id="Country">
                <option value=""></option>
                <option value="">Colombia</option>
                <option value="">USA</option>
              </select>
            </div>
            <div class="row">
              <label for="Phone">Telefono de contacto</label>
              <input type="number" id="Phone" />
              <button>Actualizar</button>
            </div>
            <br />
            <div class="row">
              <label for="Pass">Contraseña</label>
              <input type="password" id="Pass" />
              <button>Cambiar</button>
            </div>
            <div class="row">
              <label for="VerifyPass">Confirmar contraseña</label>
              <input type="password" id="VerifyPass" />
            </div>
          </div>
          <div></div>
        </form>
      </div>
    </div>
  </body>
</html>
